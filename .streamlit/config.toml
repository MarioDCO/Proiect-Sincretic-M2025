# .streamlit/config.toml
# (Versiunea 3.0 - Definim explicit AMBELE teme pentru a repara comutatorul)

[theme.light]
# Aceasta este tema "White Mode" standard a Streamlit
base = "light"
primaryColor = "#0068C9" # Culoarea albastra default a Streamlit
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#31333F"
font = "sans serif"

[theme.dark]
# Aceasta este tema noastra "Interstellar"
base = "dark"
primaryColor = "#7777FF"
backgroundColor = "#0F1B2A"
secondaryBackgroundColor = "#1F2937"
textColor = "#FAFAFA"
font = "sans serif"